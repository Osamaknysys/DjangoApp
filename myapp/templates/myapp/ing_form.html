{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row">
        <div class="col-md-8">
            <button class="submit btn btn-success btn-block btn-lg">
                <i class="fas fa-database"></i> Submit
            </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'myapp-list'  %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> BAck to list
            </a>
        </div>
    </div>
</form>




{% endblock content %}
